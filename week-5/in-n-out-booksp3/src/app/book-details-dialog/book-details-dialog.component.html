<mat-card>
    <mat-card-title class="blue">
        {{ book.title }}
    </mat-card-title>
    <br /><br />
    <mat-card-content>
        <div fxLayout="column" class="book-details">
            <p><b>ISBN:</b> {{ book.isbn }}</p>

            <p><b>Description:</b><br /> {{ book.description }}</p>

            <p><b>Authors:</b><br /> {{ book.authors.join(', ')}}</p>
        </div>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button color="accent" matDialogClose="confirm">OK</button>
    </mat-card-actions>
</mat-card>
